name: Update Footer Version

on:
  push:
    branches: [ main ]
    paths:
      - 'CMakeLists.txt'

jobs:
  update-footer:
    name: check version and update
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Debug Info
        run: |
          echo "Checking files..."
          ls -la
          cat CMakeLists.txt

      - name: Extract version from CMakeLists.txt
        run: |
          # –ü–æ–ø—ã—Ç–∫–∞ –Ω–∞–π—Ç–∏ –≤–µ—Ä—Å–∏—é –≤ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö
          VERSION=$(grep -E "project\([^)]*VERSION[[:space:]]+[0-9]+\.[0-9]+\.[0-9]+" CMakeLists.txt | grep -o -E "[0-9]+\.[0-9]+\.[0-9]+") || \
          VERSION=$(grep -E "set\(PROJECT_VERSION[[:space:]]+\"[0-9]+\.[0-9]+\.[0-9]+\"" CMakeLists.txt | grep -o -E "[0-9]+\.[0-9]+\.[0-9]+") || \
          VERSION=$(grep -E "VERSION[[:space:]]+[0-9]+\.[0-9]+\.[0-9]+" CMakeLists.txt | grep -o -E "[0-9]+\.[0-9]+\.[0-9]+")
          
          if [ -z "$VERSION" ]; then
            echo "Error: Version not found in CMakeLists.txt"
            exit 1
          fi
          
          echo "Found version: $VERSION"
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: Update Footer Version
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–π
          echo "Current directory: $(pwd)"
          echo "Looking for wiki directory..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ wiki –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
          if [ ! -d "Ekzeckt.wiki" ]; then
            echo "Error: Wiki directory not found"
            ls -la
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ Footer —Ñ–∞–π–ª–∞
          echo "Looking for _Footer.md..."
          if [ -f "Ekzeckt.wiki/_Footer.md" ]; then
            echo "Found _Footer.md"
          elif [ -f "_Footer.md" ]; then
            echo "Found _Footer.md in root"
            cp _Footer.md Ekzeckt.wiki/_Footer.md
          else
            echo "Creating _Footer.md..."
            mkdir -p Ekzeckt.wiki
            echo "---" > Ekzeckt.wiki/_Footer.md
            echo "" >> Ekzeckt.wiki/_Footer.md
            echo "üìù –í–µ—Ä—Å–∏—è: [0.0.0]" >> Ekzeckt.wiki/_Footer.md
          fi
          
          # –û–±–Ω–æ–≤–ª—è–µ–º –≤–µ—Ä—Å–∏—é
          sed -i "s/üìù –í–µ—Ä—Å–∏—è: \[.*\]/üìù –í–µ—Ä—Å–∏—è: [${{ env.PROJECT_VERSION }}]/" Ekzeckt.wiki/_Footer.md
          echo "Updated version in _Footer.md"
          
      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add Ekzeckt.wiki/_Footer.md
            git commit -m "docs: Update footer version to ${{ env.PROJECT_VERSION }}"
            git push
          fi