name: Update Wiki Dates

on:
  push:
    branches: 
      - main
    paths:
      - 'Ekzeckt.wiki/**'  # –û–±–Ω–æ–≤–ª–µ–Ω –ø—É—Ç—å –∫ Wiki —Ñ–∞–π–ª–∞–º

jobs:
  update-dates:
    name: check date and update
    runs-on: ubuntu-latest
    permissions:
      contents: write  # –î–æ–±–∞–≤–ª–µ–Ω—ã –ø—Ä–∞–≤–∞ –Ω–∞ –∑–∞–ø–∏—Å—å
    steps:
      - uses: actions/checkout@v4
      - name: Update dates
        run: |
          find Ekzeckt.wiki -type f -name "*.md" | while read file; do
            sed -i "s/üîÑ Last updated:.*$/üîÑ Last updated: $(date +'%B %Y')/" "$file"
          done
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update wiki dates" || echo "No changes to commit"
          git push