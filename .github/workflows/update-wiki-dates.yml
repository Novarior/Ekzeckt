name: Update Wiki Dates

on:
  push:
    branches: 
      - main
    paths:
      - 'Ekzeckt.wiki/**'

jobs:
  update-dates:
    name: Update Wiki Dates
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Debug Info
        run: |
          echo "Checking directory structure..."
          pwd
          ls -la
          echo "Checking wiki files..."
          ls -la Ekzeckt.wiki/ || echo "Wiki directory not found"

      - name: Update dates in files
        run: |
          current_date=$(date '+%B %Y')
          echo "Current date: $current_date"
          
          if [ -d "Ekzeckt.wiki" ]; then
            find Ekzeckt.wiki -type f -name "*.md" -print0 | while IFS= read -r -d '' file; do
              echo "Processing file: $file"
              sed -i "s/ðŸ”„ Last updated:.*$/ðŸ”„ Last updated: $current_date/" "$file"
            done
          else
            echo "Error: Wiki directory not found!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add Ekzeckt.wiki/
            git commit -m "docs: Update wiki dates to $(date '+%B %Y')"
            git push
          fi